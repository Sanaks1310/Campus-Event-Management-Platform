<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login â€” Campus Events</title>
  <link rel="stylesheet" href="login.css"/>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form id="adminLogin">
      <label>Username<input type="text" id="user" required></label>
      <label>Password<input type="password" id="pass" required></label>
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="switch">Student? <a href="login_student.html">Login here</a></p>
  </div>
  <script>
    document.getElementById('adminLogin').onsubmit=e=>{
      e.preventDefault();
      if(user.value==='admin' && pass.value==='admin123'){
        localStorage.setItem('admin_logged','true');
        location.href='admin.html';
      } else alert('Invalid admin credentials');
    }
  </script>
</body>
</html>
